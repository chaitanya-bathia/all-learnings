<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="numsearch" placeholder="Enter ID to search">
    <button id="btnSearch">Search</button>

    <p id="searchResult"></p>

    <button id="pushButton" onclick="pushData()">Click to push</button>
    <button id="popButton" onclick="popData()">Click to Pop</button>
    <button onclick="displayArray()">Display Array</button>
    <p id="poppedData"></p>


    <table>
        <caption hidden>Table</caption>
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Flat No.</th>
            <th>City</th>
            <th>State</th>
            <th>Salary(main + PF)</th>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
    <script src="./employees.js"></script>
</body>
</html>
