<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <title>jQuery Assignment 1</title>
</head>

<body>

    <h1>Country List</h1>
    <select name="ddlCountry" id="ddlCountry">
        <option value="select" id="select">Please Select</option>
        <option value="india" id="optIndia">India</option>
        <option value="uk" id="optUK">United Kingdom</option>
        <option value="usa" id="optUSA">USA</option>
        <option value="australia" id="optAustralia">Australia</option>
        <option value="uae" id="optUAE">United Arab Emirates</option>
    </select><br>

    <span>Selected country:</span>
    <span class="countryName" id="spanIndia">India</span>
    <span class="countryName" id="spanUK">United Kingdom</span>
    <span class="countryName" id="spanUSA">USA</span>
    <span class="countryName" id="spanAustralia">Australia</span>
    <span class="countryName" id="spanUAE">United Arab Emirates</span>



    <script>

        $("#ddlCountry").on("change", function () {
            if ($("#ddlCountry").val() == 'select') {
                $(".countryName").css({ 'display': 'inline' });
            }
            else {
                $(".countryName").css({ 'display': 'none' });

                if ($("#ddlCountry").val() == 'india')
                {
                    $("#spanIndia").css({'display':'inline'});
                }

                if ($("#ddlCountry").val() == 'uk')
                {
                    $("#spanUK").css({'display':'inline'});
                }

                if ($("#ddlCountry").val() == 'usa')
                {
                    $("#spanUSA").css({'display':'inline'});
                }

                if ($("#ddlCountry").val() == 'australia')
                {
                    $("#spanAustralia").css({'display':'inline'});
                }

                if ($("#ddlCountry").val() == 'uae')
                {
                    $("#spanUAE").css({'display':'inline'});
                }
            }
        })

    </script>
</body>

</html>
