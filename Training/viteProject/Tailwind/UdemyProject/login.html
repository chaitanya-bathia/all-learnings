<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Udemy Login | Tailwind</title>
</head>
<body>
    <!-- navbar -->
    <div class=" py-2 flex flex-row shadow-md lg:text-base">
        <div class="basis-1/3 ">
            <img src="./assets/logo-udemy.png" class="pl-2 inline-block" alt="">
            <div class="hidden lg:inline-block mx-3">
                <div class="dropdown relative mt-4">
                    <button class="dropdown-toggle px-3 py-2.5 bg-transparent rounded shadow-md hover:bg-gray-400 hover:shadow-lg focus:bg-gray-700 focus:text-white focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg active:text-white transition duration-150 ease-in-out flex items-center whitespace-nowrap dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                      Categories
                      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path>
                      </svg>
                    </button>
                    <ul class="dropdown-menu min-w-max absolute bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 hidden m-0 bg-clip-padding border-none" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Development </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Business </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Finance & Accounting </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">IT & Software </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Office Productivity </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Personal Development </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Design </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Marketing </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Lifestyle </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Photography & Video </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Health & Fitness </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Music </a></li>
                        <li><a class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100" href="#">Teaching & Academics </a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="basis-1/3 hidden lg:block">
            <div class="min-w-fit">
                <input type="text align-self-center" placeholder="Search" class="my-auto">
                <button class="p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                  </svg></button>
            </div>
        </div>
        <div class="justify-end basis-3/6 pr-5 text-sm lg:text-base">
            <div class="flex flex-row text-right items-center">
                <div class="hidden lg:block flex-auto"><a href="#">Udemy Business</a></div>
                <div class="hidden md:block flex-auto"><a href="#">Teach On Udemy</a></div>
                <div class="hidden md:block flex-auto"><button class="p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg></button>
                </div>
                <div class="flex-auto">
                    <button class="text-center px-3 py-2 border-2 font-bold border-black hover:bg-gray-300">Log In</button>
                </div>
                <div class="flex-auto">
                    <button class="text-center px-3 py-2 font-bold border-2 border-black bg-black text-white">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Section -->

    <div class="flex flex-col justify-center items-center mt-5 lg:mt-10">
        <div class=" max-w-sm mx-auto my-5 border-b-2 border-gray-200">
            <h1 class="text-xl mx-2 font-bold px-3 mb-2">Log In to Your Udemy Account!</h1>
        </div>

        <div>
            <button class="w-80 my-1 border border-gray-600 p-2 shadow-md">Continue with Facebook</button>
        </div>
        <div>
            <button class="w-80 my-1 border border-gray-600 p-2 shadow-md">Continue with Google</button>
        </div>
        <div>
            <button class="w-80 my-1 border border-gray-600 p-2 shadow-md">Continue with Apple</button>
        </div>

        <form class="my-3">
            <div>
               <input type="email" class="w-80 my-1 p-2 border border-gray-800" placeholder="Email"> 
            </div>

            <div>
                <input type="password" class="w-80 my-1 p-2 border border-gray-800" placeholder="Password"> 
            </div>

            <div>
                <input type="submit" value="Log In" class="w-80 my-2 p-4 font-bold bg-purple-700 text-white" placeholder="Email"> 
             </div>
        </form>
    </div>


    <script src="../../node_modules/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
