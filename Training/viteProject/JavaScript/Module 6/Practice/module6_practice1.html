<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Module 6 Practice 1</title>
</head>

<body>

    <p id="jsonData"></p>
    <p id="info"></p>
   
    <script type="text/javascript">
        fetch("demo.json")
            .then(x => x.text())
            .then(y => document.getElementById("jsonData").innerHTML = y)


        async function info() {
            var data = await fetch("demo.json");
            console.log(data.json());
        }
        info();

    </script>
</body>

</html>
