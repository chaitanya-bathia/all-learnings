<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Practice 1</title>
</head>
<body>
    <h2 id="display"></h2>
    
    <script>
        var input = parseInt(prompt("Enter number to get Square:"));
        
        function callback(num)
        {
            return num*num;
        }

        function caller(input,callback)
        {
            document.getElementById("display").innerHTML = "Square of " + input + " = " + callback(input);
        }

        caller(input,callback);
    </script>
</body>
</html>
