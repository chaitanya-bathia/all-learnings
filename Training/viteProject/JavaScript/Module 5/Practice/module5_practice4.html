<body>

    <h2 id="demo"></h2>
    <script>
        const employee = {
            info : function(){
                return "Employee Name : " + this.name +","+ " Employee Address : " + this.address+"," + " Employee Designation :  " + this.designation ;
            }
        }

        

        const employee1 = {
            name : "demoPerson",
            address : "demoLocation" ,
            designation : "Trainee" 
        }
        document.getElementById("demo").innerHTML = employee.info.call(employee1) ;
        
    </script>
