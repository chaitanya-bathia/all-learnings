<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5 Practice 1</title>
</head>
<body>
    <h2>area of rectangle using fuction constructor</h2>
    <h3 id="result"></h3>
    <script>
        var length= prompt("Enter length of rectangle:");
        var breadth= prompt("Enter breadth of rectangle:");

        const rectArea = new Function("length","breadth", "return length * breadth");
        document.getElementById("result").innerHTML = rectArea(length, breadth);
    </script>
</body>
</html>
