<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/reportStyle.css">
    <title>Student Report</title>
</head>
<body>
    <div class="report">
        <h1>Student Report Card</h1>
        <table border="1px solid black" class="reportTable">
            <caption hidden>This table shows student report card</caption>
            <tr>
                <th scope="nameHeader">Name:</th>
                <td>Chaitanya D. Bathia</td>
            </tr>
            <tr>
                <td>Roll No.:</td>
                <td>006</td>
            </tr>
            <tr>
                <td>Year of Passing:</td>
                <td>2018</td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Marksheet:</td>
                <td><table border="1px" class="marksTable">
                    <caption hidden>This table shows subject details</caption>
                    <tr>
                        <th>Subject Name</th>
                        <th>Obtained Marks</th>
                        <th>Total Marks</th>
                        <th>Grade</th>
                    </tr>
                    <tr>
                        <td>Maths</td>
                        <td>91</td>
                        <td>100</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>88</td>
                        <td>100</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Social Studies</td>
                        <td>85</td>
                        <td>100</td>
                        <td>B+</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>90</td>
                        <td>100</td>
                        <td>A</td>
                    </tr>
                </table></td>
            </tr>
        </table>
    </div>
</body>
</html>
