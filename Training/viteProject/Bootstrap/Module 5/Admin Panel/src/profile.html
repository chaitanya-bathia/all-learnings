<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Blogen Admin UI</title>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Blogen</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="categories.html" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown mr-3">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" >
                                <em class="fa fa-user"></em> Welcome User
                            </a>
                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item">
                                    <em class="fa fa-user-circle"></em> Profile
                                </a>
                                <a href="settings.html" class="dropdown-item">
                                    <em class="fa fa-gear"></em> Settings
                                </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">
                                <em class="fa fa-user-times"></em> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->

        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><em class="fa fa-user"></em> Edit Profile</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- ACTION BUTTONS -->
        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 mr-auto">
                        <a href="index.html" class="btn btn-block btn-light">
                            <em class="fa fa-arrow-left"></em> Back to Dashboard
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                            <em class="fa fa-lock"></em> Change Password
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-danger btn-block">
                            <em class="fa fa-remove"></em> Delete Account
                        </a>
                    </div>
                </div>
            </div>
        </section>


        <!-- PROFILE EDIT -->
        <section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" value="John Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" value="jdoe@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="body">Bio</label>
                                        <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis doloremque sunt repellendus error sit commodi dolorum ab asperiores repellat sed ipsa deleniti sapiente odit earum soluta, quia possimus quae voluptates.</textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h3>Your Avatar</h3>
                        <img src="../img/avatar.png" alt="" class="d-block img-fluid mb-3">
                        <button class="btn btn-primary btn-block">Edit Image</button>
                        <button class="btn btn-danger btn-block">Delete Image</button>
                    </div>
                </div>
            </div>
        </section>


        <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">Copyright &copy; Blogen</p>
                    </div>
                </div>
            </div>
        </footer>




         <!-- PASSWORD MODAL -->

         <div class="modal fade" id="passwordModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Change Password</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/popper.js/dist/popper.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        
    </body>
</html>
