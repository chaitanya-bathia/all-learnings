<div class="container-fluid">
    <div class="row">
        <div class="col text-center bg-dark text-white">
            <h1>Post List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <caption hidden>Post List Table</caption>
                <thead>
                    <tr>
                        <th>Post ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Image</th>
                        <th>Like</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of arrPost">
                        <td>{{post.postID}}</td>
                        <td>{{post.postName}}</td>
                        <td>{{post.postDescription}}</td>
                        <td>{{post.postedDate}}</td>
                        <td><img src="{{post.postedImage}}" alt="test"></td>
                        <td><button class="btn btn-primary" (click)="like(post)">Like</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
